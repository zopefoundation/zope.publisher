[tox]
envlist =
#   pypy blocked on a PyPy-compatible zope.security  
    py26,py27,py33,py34

[testenv]
commands =
    python setup.py test -q
# without explicit deps, setup.py test will download a bunch of eggs into $PWD
deps =
    six
    zope.testing
    zope.testrunner
    zope.browser
    zope.component
    zope.configuration
    zope.contenttype >= 3.5
    zope.event
    zope.exceptions
    zope.i18n
    zope.interface
    zope.location
    zope.proxy
    zope.security

[testenv:coverage]
basepython =
    python2.7
commands =
#   The installed version messes up nose's test discovery / coverage reporting
#   So, we uninstall that from the environment, and then install the editable
#   version, before running nosetests.
    pip uninstall -y zope.publisher
    pip install -e .
    nosetests --with-xunit --with-xcoverage
deps =
    nose
    coverage
    nosexcover
    zope.browser
    zope.component
    zope.configuration
    zope.contenttype >= 3.5
    zope.event
    zope.exceptions
    zope.i18n
    zope.interface
    zope.location
    zope.proxy
    zope.security
